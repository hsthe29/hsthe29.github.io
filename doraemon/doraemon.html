<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đọc truyện Doraemon</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <style>
    hr.rounded {
        border-top: 8px solid #bbb;
        border-radius: 5px;
    }
    table, th, td {
        border:1px solid black;
    }
    td {
        font-size: 20px;
        text-align: center;
        vertical-align: middle;
    }
    table {
        width: 700px; /* Set the desired width for the table */
        border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div>
    <img style="max-width: 100%" src="../images/doraemon.png"/>
  </div>
  <hr class="rounded">
  <div>
    <div id="index" class="index">
        <h1>Danh sách tập</h1>
        <table id="index-table">
            <tr>
                <th>STT</th>
                <th>Tên tập</th>
            </tr>
        </table>
    </div>
    <hr class="rounded">
  </div>
  <script>
    function addRow(stt, vol_name, href) {
        var table = document.getElementById("index-table");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        const link = document.createElement("a");
        link.setAttribute("href", href);
        cell2.appendChild(link);
        cell1.innerHTML = stt;
        link.innerHTML = vol_name;
    }

    let queryString = window.location.search;
    let urlParams = new URLSearchParams(queryString);
    let type = urlParams.get('type');
    let dir = urlParams.get('dir');
    console.log(type, dir);
    if (type == "short") {
        if (dir == "forward") {
            document.title = `Doraemon: 45 tập truyện ngắn đọc xuôi`;
            fetch("./data/short_story/vol_name.json")
                    .then((response) => response.json())
                    .then((data) => {
                        for (let i = 0; i < data.length; i++) {
                            let name = data[i]["name"];
                            let href = data[i]["href"];
                            addRow(i+1, name, href);
                        }
                    })
                    .catch((e) => console.error(e));
        } 
        else if (dir == "backward") {
            document.title = `Doraemon: 45 tập truyện ngắn đọc ngược`;
        }
    }
    else if (type == "long") {
        if (dir == "forward") {
            document.title = `Doraemon: 24 tập truyện dài đọc xuôi`;
        } 
        else if (dir == "backward") {
            document.title = `Doraemon: 24 tập truyện dài đọc ngược`;
        }
    }



  </script>
</body>
</html>
