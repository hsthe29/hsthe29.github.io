<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đọc truyện Doraemon</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <style>
    hr.rounded {
        border-top: 8px solid #bbb;
        border-radius: 5px;
    }
    table, th, td {
        border:1px solid black;
    }
    /* td {
        font-size: 20px;
        text-align: center;
        vertical-align: middle;
    } */
    /* table {
        width: 700px; 
        border-collapse: collapse;
    } */
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 90%;
        border: 1px solid #ddd;
        /* border-collapse: collapse; */
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    td {
        font-size: 20px;
        text-align: center;
        vertical-align: middle;
    }

    tr:nth-child(even){background-color: #f2f2f2}
  </style>
</head>

<body>
  <div>
    <img style="max-width: 100%" src="../images/doraemon.png"/>
  </div>
  <hr class="rounded">
  <div>
    <div id="index" class="index">
        <h1>Danh sách tập</h1>

        <table id="index-table">
            
        </table>
    </div>
    <hr class="rounded">
  </div>
  <script>
    const screen_width = window.innerWidth;
    const vol_image_width = screen_width*0.1;
    const min_width = 64;
    const image_width = Math.max(vol_image_width, min_width);
    
    function addCell(rows, cellsPerRow=5) {
        var table = document.getElementById("index-table");
        
        let cells = []
        for(let r = 0; r < rows; r++) {
            var row = table.insertRow();
            for(let i = 0; i < cellsPerRow; i++) {
                let id = r*cellsPerRow + i + 1;
                // console.log(id);
                var cell = row.insertCell(i);
                const link = document.createElement("a");
                link.setAttribute("id", `vol-${id}`);
                cell.appendChild(link);
                cells.push(cell);
            }
        }
        return cells;
    }

    function fillCell(id, cell, name, href) {
        let a = cell.querySelector("a");
        a.innerText = name;
        a.setAttribute("href", href);
        const img = document.createElement("img");
        img.setAttribute("src", `../images/short/vol_${id + 1}.png`);
        img.style.width = `${image_width}px`;
        img.style.height = "auto";
        a.appendChild(img);
    }

    let queryString = window.location.search;
    let urlParams = new URLSearchParams(queryString);
    let type = urlParams.get('type');
    let dir = urlParams.get('dir');
    console.log(type, dir);
    if (type == "short") {
        if (dir == "forward") {
            document.title = `Doraemon: 45 tập truyện ngắn đọc xuôi`;
            let cells = addCell(9);
            fetch("./data/short_story/vol_name.json")
                    .then((response) => response.json())
                    .then((data) => {
                        for (let i = 0; i < data.length; i++) {
                            let name = data[i]["name"];
                            let href = data[i]["href"];
                            fillCell(i, cells[i], name, href);
                        }
                    })
                    .catch((e) => console.error(e));
        } 
        else if (dir == "backward") {
            document.title = `Doraemon: 45 tập truyện ngắn đọc ngược`;
        }
    }
    else if (type == "long") {
        if (dir == "forward") {
            document.title = `Doraemon: 24 tập truyện dài đọc xuôi`;
        } 
        else if (dir == "backward") {
            document.title = `Doraemon: 24 tập truyện dài đọc ngược`;
        }
    }



  </script>
</body>
</html>
